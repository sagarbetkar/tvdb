<div class="container">
  <div class="row">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Log in</h3>
        <form>
          <div class="form-group">
            <input type="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" name="email">
            <span class="ion-md-at"></span>
          </div>
          <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" name="password">
            <span class="ion-md-key"></span>
          </div>
          <button type="button" class="btn btn-success btn-block" (click)=login()>Log in</button>
          <p class="forgot-pass"><a href="#">Forgot your password?</a></p>
          <p> Don't have an account yet? <a href="#" routerLink="/signup">Sign up</a></p>
          <div class="seperator">
            <h6>or</h6>
            <hr>
          </div>
          <button type="button" class="btn btn-primary btn-block btn-facebook">Sign in with Facebook</button>
          <button type="button" class="btn btn-danger btn-block btn-google">Sign in with Google</button>
        </form>
      </div>
    </div>
  </div>
</div>
